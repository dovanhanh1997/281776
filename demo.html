<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" height="500px" width="700px" style="border: 1px solid red"></canvas>
<script>
    let ctx = document.getElementById("myCanvas").getContext("2d");
    ctx.lineTo(50,40);
    ctx.lineTo(100,40);
    ctx.stroke();
</script>
</body>
</html>
